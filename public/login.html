<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Home</title>
</head>

<body>
    <div class="header">
        <div class="menu">
          <div class="home">HOME</div>
          <div class="sobre">Sobre mim</div>
          <div class="contato">Contato</div>
          <div class="receitas">Receitas</div>
          </div>
          <div class="acesso">
            <div class="login" style="background-color: #e08e37;">
              <span>Login</span>
            </div>
            <div class="cadastro" onclick="cadastro()">
              <span>Cadastre-se</span>
            </div>
        </div>
      </div>
    <div class="section">
        <div class="login">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>


            <div class="box">
                <div class="login-box">
                    <span class="nome">
                        <h4>
                          LOGIN
                        </h4>
                      </span>
                    <div class="campos">
                        <div class="campo">
                            <span class="titulo">Digite seu nome:</span>
                            <input id="email_input" type="text" placeholder="Login">
                            <span>Digite sua senha:</span>
                            <input id="senha_input" type="password" placeholder="******">
                        </div>
                        <span>
                            <button class="botao" onclick="entrar()">Entrar</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
    
<script>


    function cadastro(){
    window.location.href = 'cadastro.html';
  }
        
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
