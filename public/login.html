<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="header">
        <div class="menu">
            <div class="home"><a href="index.html">HOME</a></div>
            <div class="sobre"><a href="index.html#sobre">Sobre</a></div>
            <div class="contato"><a href="index.html#contato">Contato</a></div>
            <div class="receitas"><a href="index.html#receitas">Receitas</a></div>
        </div>
        <div class="acesso">
            <div class="login" style="background-color: #e08e37;">
                <span>Login</span>
            </div>
            <div class="cadastro" onclick="cadastro()">
                <span>Cadastre-se</span>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="login">
            <div class="alerta_erro">
                <div class="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="box" style="align-items: center;">
                <div class="login-box">
                    <span class="nome">
                        <h4>LOGIN</h4>
                    </span>
                    <div class="campos min">
                        <form>
                            <input id="ipt_email" required placeholder="Email"/>
                        </form>
                    </div>
                    <div class="campos min">
                        <form>
                            <input id="ipt_senha" type="text" required placeholder="Senha" />
                        </form>
                    </div>
                    <button onclick="validar()">Login</button>
                    <div class="div_mensagem" id="div_mensagem"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

  function cadastro(){
    window.location.href = 'cadastro.html';
    }

    function validar() {
    var email = document.getElementById('ipt_email').value;
    var senha = document.getElementById('ipt_senha').value;
    var emailValido = false;
    var senhaValida = true;
    var temNumero = false;
    var temEspecial = false;
    var caracteresEspeciais = "!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
    var mensagem = "";
    
    if (email == "" || senha == "") {
        alert("Preencha todos os campos!!");
        return false;
    }

    // Verificação do email
    if (email.includes('.') && email.includes('@')) {
        var dominio = email.split('@')[1];
        if (dominio && dominio.includes('.')) {
            emailValido = true;
        }
    }
    if (!emailValido) {
        mensagem += `<span style='color:red; font-weight:bold;'><h1>Email inválido</h1></span><br>`;
    }

    // Validação de senha
    if (senha.length < 8) {
        senhaValida = false;
    }

    for (var i = 0; i < senha.length; i++) {
        if (!isNaN(Number(senha[i]))) {
            temNumero = true;
            break;
        }
    }
    if (!temNumero) {
        senhaValida = false;
    }

    if (senha.toLowerCase() == senha || senha.toUpperCase() == senha) {
        senhaValida = false;
    }

    for (var i = 0; i < senha.length; i++) {
        if (caracteresEspeciais.includes(senha[i])) {
            temEspecial = true;
            break;
        }
    }
    if (!temEspecial) {
        senhaValida = false;
    }

    if (!senhaValida) {
        mensagem += `<span style='color:red; font-weight:bold;'><h1>Senha inválida</h1></span><br>`;
    }

    if (mensagem == "") {
        return entrar();
    } else {
        div_mensagem.innerHTML = mensagem;
    }
}

    function entrar() {
        var email = ipt_email.value;
        var senha = ipt_senha.value;

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    setTimeout(function () {
                        window.location = "./dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        alert("Cadastro Realizado com sucesso!");
        return false;
    }

</script>
