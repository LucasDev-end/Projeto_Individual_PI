            <label>

  </div>

<script>

  ];

  for (var i = 0; i < estados.length; i++) {
    mostrar_estados += `<option value="${estados[i]}">${estados[i]}</option>`;
  }
  
  slc_estado.innerHTML= mostrar_estados;

  function login(){
    window.location.href = 'login.html';
    }

      if (!isNaN(Number(senha[i]))) {

      senhaValida = false;
    }

    if (senha.toLowerCase() == senha || senha.toUpperCase() == senha) {

    }

    for (var i = 0; i < senha.length; i++) {
      if (caracteresEspeciais.includes(senha[i])) {
        temEspecial = true;
        break;
      }
    }
    if (!temEspecial) {
      senhaValida = false;
    }

    if (!senhaValida) {

    }

      return alert("Cadastro realizado com sucesso!");
    } else {
      return div_mensagem.innerHTML = `<span>${mensagem}</span>`;
    }

  function cadastrar() {
    var categoriaVar = ipt_categoria.value
    var estadosVar = estado.value
    var nomeVar = ipt_nome.value
    var emailVar = ipt_email.value
    var cidadeVar = ipt_cidade.value
    var senhaVar = ipt_senha.value
    var checksenhaVar = ipt_checksenha.value

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        cidadeServer: cidadeVar, 
        estadosServer: estadosVar,
        senhaServer: senhaVar,
        categoriaServer: categoriaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }
</script>
