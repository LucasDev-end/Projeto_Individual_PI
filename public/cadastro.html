<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
  <div class="header">
    <div class="menu">
      <div class="home"><a href="index.html">HOME</a></div>
      <div class="sobre"><a href="index.html#sobre">Sobre</a></div>
      <div class="contato"><a href="index.html#contato">Contato</a></div>
      <div class="receitas"><a href="index.html#receitas">Receitas</a></div>
    </div>
      <div class="acesso">
        <div class="login" onclick="login()" style="background-color: #e08e37;">
          <span>Login</span>
        </div>
        <div class="cadastro">
          <span>Cadastre-se</span>
        </div>
    </div>
  </div>

  <div class="section">
    <div class="box">
      <div class="login-box">
        <span class="nome">
          <h4>
            CADASTRAR
          </h4>
        </span>
        <div class="campos">
          <form>
            <input id="ipt_nome" required />
            <label>
              <span>NOME:</span>
            </label>
          </form>
        </div>
        <div class="campos">
          <form>
            <input id="ipt_email" required />
            <label>
              <span>E-mail:</span>
            </label>
          </form>
        </div>
        <div class="campos">
          <form>
            <input id="ipt_cidade" required />
            <label>
              <span>Cidade:</span>
            </label>
          </form>
        </div>
        <div class="campos slc">
          <h3>Estado:</h3>
          <select id="estado"></select>
        </div>
        <div class="campos">
          <form>
            <input id="ipt_categoria" required />
            <label>
              <span>Categoria:</span>
            </label>
          </form>
        </div>
        <div class="campos">
          <form>
            <input id="ipt_senha" required />
            <label>
              <span>Senha:</span>
            </label>
          </form>
        </div>
        <div class="campos">
          <form>
            <input id="ipt_checksenha" required />
            <label>
              <span>Confirme sua senha:</span>
            </label>
          </form>
        </div>
        <button onclick="cadastrar()">Cadastrar</button>
      </div>
    </div>
  </div>

  </div>

</body>
</html>

<script>

var estados= [
  "AC", "AL", "AP", "AM", "BA", "CE", "DF", "ES", "GO", 
  "MA", "MT", "MS", "MG", "PA", "PB", "PR", "PE", "PI", 
  "RJ", "RN", "RS", "RO", "RR", "SC", "SP", "SE", "TO"
];
var mostrar_estados = "";

for (var i = 0; i < estados.length; i++) {
  mostrar_estados += `<option value="${estados[i]}">${estados[i]}</option>`;
}

estado.innerHTML= mostrar_estados


  function cadastrar() {
    var categoriaVar = ipt_categoria.value
    var estadosVar = estado.value
    var nomeVar = ipt_nome.value
    var emailVar = ipt_email.value
    var cidadeVar = ipt_cidade.value
    var senhaVar = ipt_senha.value
    var checksenhaVar = ipt_checksenha.value

    if (
      estadosVar == '' ||
      nomeVar == '' ||
      emailVar == '' ||
      categoriaVar == '' ||
      cidadeVar == '' ||
      senhaVar == '' ||
      checksenhaVar == ''
    ) {
      alert("Preencha todos os campo!")
      return false;
    }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vÃ¡ para o arquivo routes/usuario.js
        estadosServer : estadosVar,
        nomeServer : nomeVar,
        emailServer : emailVar,
        cidadeServer : cidadeVar,
        senhaServer : senhaVar,
        categoriaServer : categoriaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          // setTimeout(() => {
          //   window.location = "login.html";
          // }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }
</script>
