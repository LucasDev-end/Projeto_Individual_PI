<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
  <div class="header">
    <div class="menu">
      <div class="home">HOME</div>
      <div class="sobre">Sobre mim</div>
      <div class="contato">Contato</div>
      <div class="receitas">Receitas</div>
      </div>
      <div class="acesso">
        <div class="login" onclick="login()">
          <span>Login</span>
        </div>
        <div class="cadastro" style="background-color: #e08e37;">
          <span>Cadastre-se</span>
        </div>
    </div>
  </div>

  <div class="section">
    <div class="box">
      <div class="login-box">
        <span class="nome">
          <h4>
            LOGIN
          </h4>
        </span>
        <div class="campos">
          <div class="campo">
            <span class="titulo">Digite seu nome:</span>
            <input id="nome_input" type="text" placeholder="nome sobrenome" />
          </div>
          <div class="campo">
            <span class="titulo">Digite seu E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span class="titulo">Digite sua Cidade:</span>
            <input id="cidade_input" type="text" placeholder="São Paulo" />
          </div>
          <div class="campo">
            <span class="titulo">Escolha seu estado:</span>
            <select id="estado">
            </select>
          </div>
          <div class="campo">
            <span class="titulo">Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
  
  </div>

</body>
</html>

<script>

var estados= [
  "AC", "AL", "AP", "AM", "BA", "CE", "DF", "ES", "GO", 
  "MA", "MT", "MS", "MG", "PA", "PB", "PR", "PE", "PI", 
  "RJ", "RN", "RS", "RO", "RR", "SC", "SP", "SE", "TO"
];
var mostrar_estados = "";

for (var i = 0; i < estados.length; i++) {
  mostrar_estados += `<option value="${estados[i]}">${estados[i]}</option>`;
}

estado.innerHTML= mostrar_estados

  function login(){
    window.location.href = 'login.html';
  }

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var codigoVar = codigo_input.value;
    var idEmpresaVincular

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
